
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Neon Pink Link Hub</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		body {
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
			background: linear-gradient(135deg, #1a001a 0%, #330033 50%, #4d004d 100%);
			position: relative;
			overflow-x: hidden;
		}

		/* Pink Glowing Spheres */
		.sphere {
			position: absolute;
			border-radius: 50%;
			filter: blur(3px);
			opacity: 0.6;
			z-index: 0;
			animation: float 8s infinite ease-in-out;
		}
		.sphere1 {
			width: 120px;
			height: 120px;
			top: 10%;
			left: 5%;
			background: radial-gradient(circle at 30% 30%, #ff00ff 60%, #1a001a 100%);
			animation-delay: 0s;
			box-shadow: 0 0 40px #ff00ff;
		}
		.sphere2 {
			width: 80px;
			height: 80px;
			top: 70%;
			left: 80%;
			background: radial-gradient(circle at 60% 60%, #ff66cc 60%, #330033 100%);
			animation-delay: 2s;
			box-shadow: 0 0 30px #ff66cc;
		}
		.sphere3 {
			width: 60px;
			height: 60px;
			top: 50%;
			left: 50%;
			background: radial-gradient(circle at 50% 50%, #ff99ff 60%, #4d004d 100%);
			animation-delay: 4s;
			box-shadow: 0 0 20px #ff99ff;
		}
		@keyframes float {
			0%, 100% { transform: translateY(0) scale(1); }
			50% { transform: translateY(-30px) scale(1.1); }
		}

		/* Hearts Animation */
		.heart {
			position: absolute;
			font-size: 20px;
			color: #ff66cc;
			text-shadow: 0 0 10px #ff00ff;
			opacity: 0;
			z-index: 0;
			animation: fall 10s linear infinite;
		}
		@keyframes fall {
			0% {
				top: -10%;
				opacity: 0;
				transform: translateX(0) rotate(0deg);
			}
			10% {
				opacity: 1;
			}
			90% {
				opacity: 0.5;
			}
			100% {
				top: 110%;
				opacity: 0;
				transform: translateX(100px) rotate(360deg);
			}
		}

		.container {
			width: 100%;
			max-width: 500px;
			background: rgba(255, 192, 203, 0.1);
			border-radius: 24px;
			box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
			backdrop-filter: blur(12px);
			-webkit-backdrop-filter: blur(12px);
			border: 1px solid rgba(255, 105, 180, 0.4);
			padding: 32px 20px;
			margin: 20px;
			position: relative;
			z-index: 1;
		}

		.profile {
			text-align: center;
			margin-bottom: 32px;
		}

		.profile-img {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			object-fit: cover;
			border: 4px solid rgba(255, 0, 255, 0.5);
			margin: 0 auto 18px;
			background: rgba(255, 182, 193, 0.3);
			display: flex;
			align-items: center;
			justify-content: center;
			box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
			animation: pulse 2s infinite alternate;
		}

		@keyframes pulse {
			0% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.4); }
			100% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.8); }
		}

		.profile-img i {
			font-size: 54px;
			color: #ff00ff;
			text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
		}

		.username {
			font-size: 26px;
			font-weight: 700;
			margin-bottom: 7px;
			color: #fff;
			text-shadow: 0 0 10px #ff66cc;
		}

		.bio {
			color: #ffccff;
			font-size: 17px;
			margin-bottom: 22px;
			text-shadow: 0 0 5px #ff00ff;
		}

		.links {
			display: flex;
			flex-direction: column;
			gap: 18px;
		}

		.link {
			display: flex;
			align-items: center;
			background: rgba(255, 105, 180, 0.2);
			padding: 16px 22px;
			border-radius: 14px;
			text-decoration: none;
			color: #fff;
			font-weight: 500;
			box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
			transition: all 0.3s cubic-bezier(.25,.8,.25,1);
			border: 1px solid rgba(255, 0, 255, 0.3);
			position: relative;
		}

		.link:hover {
			transform: translateY(-3px) scale(1.03);
			box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
			background: rgba(255, 0, 255, 0.25);
		}

		.link-icon {
			width: 34px;
			height: 34px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-right: 16px;
			background: linear-gradient(135deg, #ff00ff 0%, #ff66cc 100%);
			color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 15px #ff00ff;
			animation: iconGlow 2s infinite alternate;
		}

		@keyframes iconGlow {
			0% { box-shadow: 0 0 10px #ff00ff; }
			100% { box-shadow: 0 0 20px #ff66cc, 0 0 30px #ff00ff; }
		}

		.link-text {
			flex: 1;
		}

		.link-arrow {
			color: #ff00ff;
			text-shadow: 0 0 8px #ff00ff;
		}

		.social-icons {
			display: flex;
			justify-content: center;
			gap: 18px;
			margin-top: 36px;
		}

		.social-icon {
			width: 44px;
			height: 44px;
			border-radius: 50%;
			background: linear-gradient(135deg, #ff00ff 0%, #ff66cc 100%);
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			text-decoration: none;
			box-shadow: 0 0 15px #ff00ff;
			transition: all 0.3s cubic-bezier(.25,.8,.25,1);
			animation: socialPulse 3s infinite alternate;
		}

		@keyframes socialPulse {
			0% { transform: scale(1); box-shadow: 0 0 15px #ff00ff; }
			100% { transform: scale(1.1); box-shadow: 0 0 25px #ff66cc, 0 0 35px #ff00ff; }
		}

		.social-icon:hover {
			transform: scale(1.15);
			background: linear-gradient(135deg, #ff66cc 0%, #ff00ff 100%);
		}

		.footer {
			text-align: center;
			margin-top: 36px;
			color: #ffccff;
			font-size: 15px;
			text-shadow: 0 0 5px #ff00ff;
		}

		@media (max-width: 600px) {
			.container {
				max-width: 95vw;
				padding: 20px 15px;
			}
			.profile-img {
				width: 100px;
				height: 100px;
			}
			.profile-img i {
				font-size: 40px;
			}
			.username {
				font-size: 22px;
			}
			.bio {
				font-size: 16px;
			}
		}
	</style>
</head>
<body>
	<div class="sphere sphere1"></div>
	<div class="sphere sphere2"></div>
	<div class="sphere sphere3"></div>
    
	<!-- Animated hearts -->
	<div class="heart" style="left: 10%; animation-delay: 0s;">❤</div>
	<div class="heart" style="left: 20%; animation-delay: 2s;">❤</div>
	<div class="heart" style="left: 30%; animation-delay: 4s;">❤</div>
	<div class="heart" style="left: 40%; animation-delay: 6s;">❤</div>
	<div class="heart" style="left: 50%; animation-delay: 8s;">❤</div>
	<div class="heart" style="left: 60%; animation-delay: 10s;">❤</div>
	<div class="heart" style="left: 70%; animation-delay: 12s;">❤</div>
	<div class="heart" style="left: 80%; animation-delay: 14s;">❤</div>
	<div class="heart" style="left: 90%; animation-delay: 16s;">❤</div>
    
	<div class="container">
		<div class="profile">
			<div class="profile-img">
				<i class="fas fa-user"></i>
			</div>
			<h1 class="username">@YourUsername</h1>
			<p class="bio">Digital Creator | Content Specialist | Follow my journey</p>
		</div>
        
		<div class="links">
			<a href="#" class="link">
				<div class="link-icon">
					<i class="fab fa-youtube"></i>
				</div>
				<div class="link-text">YouTube Channel</div>
				<div class="link-arrow">
					<i class="fas fa-chevron-right"></i>
				</div>
			</a>
            
			<a href="#" class="link">
				<div class="link-icon">
					<i class="fab fa-instagram"></i>
				</div>
				<div class="link-text">Instagram Profile</div>
				<div class="link-arrow">
					<i class="fas fa-chevron-right"></i>
				</div>
			</a>
            
			<a href="#" class="link">
				<div class="link-icon">
					<i class="fab fa-tiktok"></i>
				</div>
				<div class="link-text">TikTok Videos</div>
				<div class="link-arrow">
					<i class="fas fa-chevron-right"></i>
				</div>
			</a>
            
			<a href="#" class="link">
				<div class="link-icon">
					<i class="fas fa-blog"></i>
				</div>
				<div class="link-text">Personal Blog</div>
				<div class="link-arrow">
					<i class="fas fa-chevron-right"></i>
				</div>
			</a>
            
			<a href="#" class="link">
				<div class="link-icon">
					<i class="fas fa-store"></i>
				</div>
				<div class="link-text">My Shop</div>
				<div class="link-arrow">
					<i class="fas fa-chevron-right"></i>
				</div>
			</a>
		</div>
        
		<div class="social-icons">
			<a href="#" class="social-icon">
				<i class="fab fa-facebook-f"></i>
			</a>
			<a href="#" class="social-icon">
				<i class="fab fa-twitter"></i>
			</a>
			<a href="#" class="social-icon">
				<i class="fab fa-linkedin-in"></i>
			</a>
			<a href="#" class="social-icon">
				<i class="fab fa-pinterest-p"></i>
			</a>
		</div>
        
		<div class="footer">
			<p>© 2023 Your Name. All rights reserved.</p>
		</div>
	</div>

	<script>
		// Simple animation for page load
		document.addEventListener('DOMContentLoaded', function() {
			const links = document.querySelectorAll('.link');
			links.forEach((link, index) => {
				link.style.opacity = 0;
				link.style.transform = 'translateY(20px)';
				setTimeout(() => {
					link.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
					link.style.opacity = 1;
					link.style.transform = 'translateY(0)';
				}, 100 + (index * 100));
			});
            
			// Create more hearts for animation
			for (let i = 0; i < 15; i++) {
				const heart = document.createElement('div');
				heart.className = 'heart';
				heart.innerHTML = '❤';
				heart.style.left = Math.random() * 100 + '%';
				heart.style.animationDelay = Math.random() * 20 + 's';
				document.body.appendChild(heart);
			}
		});
	</script>
</body>
</html>
